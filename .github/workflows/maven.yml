# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven packages
      #This action allows caching dependencies and build outputs to improve workflow execution time.
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: |
        cd backend-services/favor8
        echo ${{ secrets.AZURE_POSTGRES_URL }}
        mvn clean install spring-boot:start -Dspring.datasource.url=${{ secrets.AZURE_POSTGRES_URL }} -Dspring.datasource.username=${{ secrets.AZURE_POSTGRES_USERNAME }} -Dspring.datasource.password=${{ secrets.AZURE_POSTGRES_PSWD }}
