# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Docker CI

on:
  push:
    branches: [ feature/docker-ci ]
  pull_request:
    branches: [ master, develop ]

jobs:
  package:

    runs-on: ubuntu-latest

    steps:
    - 
      uses: actions/checkout@v3
    
    - 
      name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - 
      name: Build with Maven
      env:
        SPRING_PROFILES_ACTIVE: secret
        PG_URL: ${{ secrets.VM_URL }}
        PG_USERNAME: ${{ secrets.VM_USERNAME }}
        PG_PASSWORD: ${{ secrets.VM_PASSWORD }}
      run: |
        mvn package -f ./backend-services/api-gateway/pom.xml
        mvn package -f ./backend-services/favor8/pom.xml
    -
      name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: jars
        path: backend-services/*/target/*.jar
  