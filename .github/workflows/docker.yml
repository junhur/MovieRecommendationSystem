# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Docker CI

on:
  push:
    branches: [ feature/docker-ci ]
  pull_request:
    branches: [ master, develop ]

jobs:
  package:
    name: Package Artifacts
    runs-on: ubuntu-latest

    steps:
      - 
        uses: actions/checkout@v3
    
      - 
        name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
    
      - 
        name: Build with Maven
        env:
          SPRING_PROFILES_ACTIVE: secret
          PG_URL: ${{ secrets.VM_URL }}
          PG_USERNAME: ${{ secrets.VM_USERNAME }}
          PG_PASSWORD: ${{ secrets.VM_PASSWORD }}
        run: |
          mvn package -f ./backend-services/api-gateway/pom.xml
          mvn package -f ./backend-services/favor8/pom.xml
      - 
        name: Rename JAR files
        run: |
          mv backend-services/api-gateway/target/*.jar backend-services/api-gateway/target/api-gateway.jar
          mv backend-services/favor8/target/*.jar backend-services/api-gateway/target/favor8.jar
    
      -
        name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jars
          path: backend-services/*/target/*.jar
          if-no-files-found: error
  

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: package
    steps:
      -
        name: Download Artifacts
        uses: actions/download-artifact@v3

      - 
        name: Display structure of downloaded files
        run: ls -R
      
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
       
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./backend-services/api-gateway
          push: true
          tags: gmtang/favor8_api-gateway:m3


